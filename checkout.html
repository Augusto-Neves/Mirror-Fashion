<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Mirror Fashion</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
</head>

<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-ligth">
        <button class="navabar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="index.html" class="navabar-brand">Mirror Fashion</a>

        <div class="collapse navbar-collapse" id="">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="sobre.html" class="nav-link">Sobre</a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">Ajuda</a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">Perguntas Frequentes</a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">Entre em Contato</a>
                </li>
            </ul>
        </div>

    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Ótima escolha!</h1>
            <p class="lead">Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra.</p>
        </div>
    </div>
    <!--Informações da Compra-->
    <div class="container">
        <div class="row">

            <div class="col-md-4 col-xl-3">
                <div class="card mb-3">
                    <div class="card-header">
                        <h2>Sua compra:</h2>
                    </div>
                    <!--Dados do Produto-->
                    <div class="card-body">
                        <img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail mb-3">
                        <dl>
                            <dt>Produto</dt>
                            <dd>Fuzzy Cardigan</dd>

                            <dt>Cor</dt>
                            <dd>Verde</dd>

                            <dt>Tamanho</dt>
                            <dd>40</dd>

                            <dt>Preço</dt>
                            <dd>R$ 129,90</dd>
                        </dl>
                    </div>
                </div>
            </div>
            <!--Dados Pessoais-->
            <form class="col-md-8 col-xl-9">
                <div class="row">
                    <fieldset class="col-lg-6">
                        <legend>Dados Pessoais</legend>
                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" name="nome" autofocus required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="email@exemplo.com">
                        </div>

                        <div class="form-group">
                            <label for="nome">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00"
                                required>
                        </div>

                        <div class="form-group custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                            <label class="custom-control-label" for="newsletter">Quero receber Newsletter da Mirror
                                Fashion</label>
                        </div>
                    </fieldset>

                    <!--Confirmação de Pagamento-->
                    <fieldset class="col-lg-6">
                        <legend>Cartão de Crédito</legend>
                        <div class="form-group">
                            <label for="numero-cartao">Número - CVV</label>
                            <input class="form-control" type="text" name="numero-cartao" id="numero-cartao">
                        </div>

                        <div class="form-group">
                            <label for="bandeira-cartao">Bandeira</label>
                            <select class="custom-select" id="bandeira-cartao">
                                <option disabled selected>Selecione a opção...</option>
                                <option value="master">Master Card</option>
                                <option value="visa">Visa</option>
                                <option value="elo">Elo</option>
                                <option value="amx">American Express</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="validade-cartao">Validade</label>
                            <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                        </div>
                    </fieldset>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="oi oi-thumb-up"></span>
                    Confirmar Pedido
                </button>
            </form>

        </div>
        <!--Fim .row-->
    </div>
    <!--Fim .container-->
<script type="text/javascrip" src="js/jquery.js"></script>
<script type="text/javascrip" src="js/bootstrap.js"></script>
</body>

</html>
